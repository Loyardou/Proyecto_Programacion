<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="contenido" *ngFor="let productos of coleccionProductos">
  <!-- Iteramos sobre coleccionProductos para generar tarjetas -->
  <div class="card" style="width: 18rem;">
      <!-- Imagen del producto -->
      <img src="{{productos.imagen}}" class="card-img-top" alt="...">
      <div class="card-body">
          <!-- Título de la tarjeta con el nombre del producto -->
          <h5 class="card-title">{{productos.nombre}}</h5>
          <!-- Descripción del producto -->
          <p class="card-text">{{productos.descripcion}}</p>
      </div>
      <!-- Botón para ver más detalles del producto -->
      <button class="btn" data-bs-toggle="modal" data-bs-target="#mostrar" (click)="mostrarVer(productos)">ver más</button>
  </div>
</div>

<div class="modal" tabindex="-1" *ngIf="modalVisible" id="mostrar">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <!-- Título del modal con el nombre del producto seleccionado -->
              <h5 class="modal-title">{{productoSeleccionado.nombre}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- Descripción del producto seleccionado -->
              <p>{{productoSeleccionado.descripcion}}</p>
          </div>
          <div class="modal-footer">
            <input type="number" placeholder="Cantidad deseada del producto" [(ngModel)]="stock" >
              <!-- Botón para agregar el producto seleccionado -->
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agregarProducto(productoSeleccionado)">Agregar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="container">
      <div class="Contenedor-body">
          <!-- Sección para mostrar la compra reciente si compraVisible es verdadero -->
          <div class="col-lg-12" *ngIf="compraVisible">
              <div class="col-lg-4">
                  <div class="card text-bg-info mb-3" id="container-compra">
                      <ul class="list-group" id="fondo-bar">
                          <h3>Ultima compra:</h3>
                          <li class="list-group-item">
                              <!-- Nombre del producto más reciente -->
                              {{productoReciente}}
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
