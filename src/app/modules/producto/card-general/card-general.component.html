
<div class="row">
  <div class="col-lg-12" *ngIf="compraVisible">
    <div class="col-lg-4">
      <div class="card text-bg-info mb-3">
        <ul class="list-group">
          <h3>Ultima compra:</h3>
          <li class="list-group-item">
            {{productoReciente}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>



<div class="contenido" *ngFor="let productos of coleccionProductos">
  <div class="card" style="width: 18rem;">
    <img src="{{productos.imagen}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{productos.nombre}}</h5>
      <p class="card-text">{{productos.descripcion}}</p>
    </div>

    <button data-bs-toggle="modal" data-bs-target="#mostrar" (click)="mostrarVer(productos)">ver mas</button>
  </div>
</div>


<div class="modal" tabindex="-1" *ngIf="modalVisible" id="mostrar">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{productoSeleccionado.nombre}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{productoSeleccionado.descripcion}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agregarProducto(productoSeleccionado)">Agregar</button>
        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>
