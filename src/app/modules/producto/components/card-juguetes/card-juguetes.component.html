<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="contenido" *ngFor="let productos of coleccionJuguetes">
  <!-- Iteramos sobre coleccionJuguetes para generar tarjetas -->
  <div class="card" style="width: 18rem;">
      <!-- Imagen del producto -->
      <img src="{{productos.imagen}}" class="card-img-top" alt="...">
      <div class="card-body">
          <!-- Título de la tarjeta con el nombre del producto -->
          <h5 class="card-title">{{productos.nombre}}</h5>
          <!-- Descripción del producto -->
          <p class="card-text">{{productos.descripcion}}</p>
          <!-- Enlace con estilo de botón -->
          <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
  </div>
</div>
