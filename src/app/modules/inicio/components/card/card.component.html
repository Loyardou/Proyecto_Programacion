<div class="container">
  <div class="row">

    <div class="col-lg-4" *ngFor="let i  of info">

      <div class="card">
        <img src="{{i.imagen}}" alt="" class="card-image">
        <div class="category"> {{i.nombre}} </div>
        <div class="heading">{{i.nombre}}
          <div class="author"> By <span class="name">Loyola</span> 4 days ago</div>
        </div>
      </div>


    </div>
  </div>
</div>
